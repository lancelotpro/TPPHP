<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户显示</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	 <div class="container">
	 	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">查看用户</h3>
		  </div>
		  <div class="panel-body">
		    <table class="table table-striped table-bordered table-hover">
		    	<tr>
		    		<th>ID</th>
		    		<th>用户名</th>
		    		<th>注册时间</th>
					<th>编辑</th>
					<th>删除</th>
		    	</tr>
		    	<volist name="users" id="user" empty="没有数据">
		    		<tr>
		    			<td>{$user.id}</td>
		    			<td>{$user.username}</td>
		    			<td>{$user.createtime}</td>
		    			<td><a href="">编辑</a></td>
		    			<td><a href="">删除</a></td>
		    		</tr>
		    	</volist>
		    </table>
		  </div>
		</div>
	 </div>
</body>
</html>
