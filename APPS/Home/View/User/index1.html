<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UserIndex</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/BootStrap/css/bootstrap.min.css">
	<script type="text/javascript" src="__PUBLIC__/BootStrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/BootStrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>欢迎登录！{:session("username")}</h3>
			<span><a class="btn btn-default" href="{:U('upload')}">上传文件</a></span>
			<span><a class="btn btn-default" href="{:U('Login/logout')}">退出登录</a></span>
		</div>
		<div>
			<table class="table table-striped table-striped table-bordered table-hover">
				<tr>
					<th>序号</th>
					<th>用户名</th>
					<th>密码</th>
					<th>生日</th>
					<th>创建时间</th>
					<th>部门</th>
					<th>修改</th>
					<th>删除</th>
				</tr>
				<foreach name="userList" item="user">
					<tr>
						<td>{$user.id}</td>
						<td>{$user.username}</td>
						<td>{$user.password}</td>
						<td>{$user.birth}</td>
						<td>{$user.createtime}</td>
						<td>{$user.deptname}</td>
						<td><a>修改</a></td>
						<td><a>删除</a></td>
					</tr>
				</foreach>
			</table>
			<!-- 分页 -->
			<nav>
			  <ul class="pager">
			    {$page}
			  </ul>
			</nav>
		</div>

	</div>
</body>
</html>
